<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream 2D Game Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Bar for Tools -->
  <div id="topbar">
    <button onclick="newProject()">New</button>
    <button onclick="saveProject()">Save</button>
    <button onclick="loadProject()">Load</button>
    <button onclick="exportProject()">Export</button>
  </div>

  <!-- Main Content Area -->
  <div id="main">
    <!-- Left Sidebar for Scene Tree -->
    <div id="leftbar">
      <h3>Scene Tree</h3>
      <ul id="sceneTreeList"></ul>
      <button onclick="addNode()">+ Add Node</button>
    </div>

    <!-- Center Viewport (Canvas) -->
    <div id="canvasArea">
      <canvas id="gameCanvas" width="1000" height="600"></canvas>
    </div>

    <!-- Right Sidebar for Inspector -->
    <div id="rightbar">
      <h3>Inspector</h3>
      <div id="inspectorProperties"></div>
    </div>
  </div>

  <!-- Node Add Modal -->
  <div id="addNodeModal" class="modal">
    <div class="modal-content">
      <h3>Select Node Type</h3>
      <select id="nodeTypeSelect">
        <option value="Node2D">Node2D</option>
        <option value="Sprite">Sprite</option>
        <option value="TextLabel">TextLabel</option>
        <option value="Button">Button</option>
        <option value="Rectangle">Rectangle</option>
        <option value="Circle">Circle</option>
      </select>
      <button onclick="confirmAddNode()">Add</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

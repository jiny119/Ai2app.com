<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Game Engine | JS/Kotlin</title>
  <link rel="stylesheet" href="style.css">
  <!-- Toast Notification CSS -->
  <style>
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 1000;
      color: white;
    }
    .toast-success { background: #00C851; }
    .toast-error { background: #ff4444; }
    .toast-warning { background: #ffbb33; color: black; }
  </style>
</head>
<body>
  <header>
    <h1>AI Game Engine</h1>
    <p class="subtitle">Build games using JavaScript/Kotlin</p>
  </header>

  <main>
    <!-- کوڈ ایڈیٹر -->
    <section class="editor-section">
      <div class="language-selector">
        <label for="language">زبان:</label>
        <select id="language">
          <option value="javascript">JavaScript</option>
          <option value="kotlin">Kotlin</option>
        </select>
      </div>
      
      <textarea 
        id="codeInput" 
        placeholder="function update() { ... }"
        spellcheck="false"
      ></textarea>
      
      <div class="button-group">
        <button onclick="saveCode()" class="btn">💾 محفوظ کریں</button>
        <button onclick="generateGame(event)" class="btn">🎮 گیم بنائیں</button>
        <button onclick="exportAPK()" class="btn">📱 APK ڈاؤن لوڈ</button>
      </div>
    </section>

    <!-- پریویو سیکشن -->
    <section class="preview-section">
      <iframe 
        id="previewFrame" 
        sandbox="allow-scripts allow-same-origin"
        style="width: 100%; height: 600px; border: 2px solid #333; background: white;"
      ></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

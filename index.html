<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Game Engine Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>AI-Driven Game Engine</h1>

  <!-- Code Editor -->
  <label for="codeInput">اپنا کوڈ لکھیں (Kotlin/JS/Node):</label>
  <textarea id="codeInput" placeholder="function startGame() { ... }"></textarea>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="saveCode()">Save Code</button>
    <button onclick="loadCode()">Load Code</button>
    <button onclick="generateGame()">Generate Game</button>
  </div>

  <!-- Preview & APK Link -->
  <div id="result">
    <h2>Live Preview</h2>
    <iframe id="previewFrame" sandbox="allow-scripts"></iframe>
    <h2>Download APK</h2>
    <a id="apkLink" href="#" download>APK ڈاؤن لوڈ کریں</a>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Game Engine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 1000;
      color: white;
      animation: slideIn 0.5s, fadeOut 0.5s 2.5s;
    }
    .toast-success { background: #28a745; }
    .toast-error { background: #dc3545; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
  </style>
</head>
<body>
  <header>
    <h1>AI Game Engine</h1>
    <p class="subtitle">JavaScript/Kotlin Games</p>
  </header>

  <main>
    <section class="editor-section">
      <textarea id="codeInput" placeholder="// اپنا کوڈ یہاں لکھیں"></textarea>
      <div class="button-group">
        <button onclick="saveCode()">💾 Save</button>
        <button onclick="generateGame()">🚀 Generate</button>
      </div>
    </section>

    <!-- یہاں پر iframe کا سینڈ باکس ضرور چیک کریں -->
    <section class="preview-section">
      <iframe 
        id="previewFrame"
        sandbox="allow-scripts allow-same-origin" <!-- یہ لائن بالکل ایسی ہی ہونی چاہیے -->
        style="width:100%; height:600px; border:none;"
      ></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

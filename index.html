<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2D Engine (Godot-Style)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Project Manager and Editor Views are combined here -->
  <div id="editor">
    <!-- Top Bar -->
    <div id="topbar">
      <button onclick="newProject()">New</button>
      <button onclick="saveProject()">Save</button>
      <button onclick="loadProject()">Load</button>
      <button onclick="exportProject()">Export JSON</button>
    </div>

    <!-- Main Area -->
    <div id="main">
      <!-- Scene Tree -->
      <div id="sceneTree">
        <h3>Scene Tree</h3>
        <ul id="sceneTreeList"></ul>
        <button onclick="openModal()">+ Add Node</button>
      </div>

      <!-- Canvas Viewport -->
      <div id="canvasArea">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>

      <!-- Inspector -->
      <div id="inspector">
        <h3>Inspector</h3>
        <div id="inspectorProperties"></div>
      </div>
    </div>

    <!-- Add-Node Modal -->
    <div id="addNodeModal" class="modal">
      <div class="modal-content">
        <h3>Select Node Type</h3>
        <select id="nodeTypeSelect">
          <option>Rectangle</option>
          <option>Circle</option>
          <option>Text</option>
        </select>
        <div class="modal-buttons">
          <button onclick="confirmAddNode()">Add</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

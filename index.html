<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Game Engine | JS/Kotlin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Game Engine</h1>
    <p class="subtitle">Build games using JavaScript/Kotlin</p>
  </header>

  <main>
    <!-- کوڈ ایڈیٹر -->
    <section class="editor-section">
      <div class="language-selector">
        <label for="language">زبان:</label>
        <select id="language">
          <option value="javascript">JavaScript</option>
          <option value="kotlin">Kotlin</option>
        </select>
      </div>
      
      <textarea id="codeInput" placeholder="function update() { ... }"></textarea>
      
      <div class="button-group">
        <button onclick="saveCode()" class="btn">💾 محفوظ کریں</button>
        <button onclick="generateGame(event)" class="btn">🎮 گیم بنائیں</button>
        <button onclick="exportAPK()" class="btn">📱 APK ڈاؤن لوڈ</button>
      </div>
    </section>

    <!-- پریویو سیکشن -->
    <section class="preview-section">
      <iframe id="previewFrame" sandbox="allow-scripts"></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
